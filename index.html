<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuChismeNuevo | Confesiones Anónimas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <h1>TuChisme<span class="bárbaro">Nuevo</span></h1>
        <p class="warning">Aviso: Lo que se sube es totalmente anónimo y bajo tu responsabilidad.</p>
    </header>

    <main>
        <section id="form-area">
            <textarea id="secretoInput" placeholder="Suelta tu secreto más bárbaro aquí..."></textarea>
            <div class="form-footer">
                <button id="enviarBtn">Publicar Anónimamente</button>
            </div>
        </section>

        <hr>

        <section id="secretos-container">
            <div class="loading">Cargando secretos bárbaros...</div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
